<div *ngIf="viewState$ | async as state" data-role="user-manage-profile-phone-edit-container">
  <bb-identity-back-button
    page="Back to Personal information"
    i18n-page="
      Page description for personal information back
      button@@bb-user-profile-features.edit-phone-view.back-button-text.back-link"
    (backClick)="cancelAddEditAttribute()"
  >
  </bb-identity-back-button>
  <div class="bb-block bb-block--lg">
    <bb-header-ui
      headingType="h1"
      data-role="user-profile-edit-phone-heading"
      heading="Change phone number"
      i18n-heading="Header for edit phone@@bb-user-profile-features.edit-phone-view.header-text.edit-phone"
    >
    </bb-header-ui>
  </div>
  <div class="card">
    <div class="card-body">
      <bb-identity-view-state-container-component [error]="state.error" [loading]="state.loading">
        <bb-identity-phone-record-form-custom
          *ngIf="state.phoneNumber"
          [isEditMode]="true"
          [phoneNumberRecord]="state.phoneNumber"
          [phoneNumberTypeOptions]="configService.phoneNumberTypes"
          [phoneNumberIsPrimaryEnabled]="configService.phoneNumberIsPrimaryEditable"
          [phoneNumberSelectTypeEnabled]="configService.phoneNumberIsTypeEditable"
          [saveLoading]="(isSaveLoadingSubject$ | async) || false"
          (saveClick)="editPhoneNumber.bind(this, state.phoneNumber.key)($event)"
          (cancelClick)="cancelAddEditAttribute()"
          (formHasChanges)="setFormHasChanges($event)"
          [enablePhoneNumberFormatter]="configService.enablePhoneNumberFormatter"
          [phoneNumberCountryCode]="configService.phoneNumberCountryCode"
          [phoneNumberDebounceTime]="configService.phoneNumberDebounceTime"
        >
        </bb-identity-phone-record-form-custom>
      </bb-identity-view-state-container-component>
    </div>
  </div>
  <bb-identity-discard-modal-component
    [modalOpen]="modalOpen"
    (cancelModalClick)="cancelModal()"
    (discardChangesClick)="discardChanges()"
  >
  </bb-identity-discard-modal-component>
  <ng-template #notificationSuccessHeader>
    <span
      class="bb-text-bold"
      data-role="user-manage-profile-phone-edit-success-notification"
      i18n="
        Change phone number save success notification
        header@@bb-user-profile-features.edit-phone-view.notification-text.success-phone"
    >
      Phone number changed successfully
    </span>
  </ng-template>
  <ng-template #notificationFailure>
    <span
      data-role="user-manage-profile-phone-edit-fail-notification"
      i18n="
        An unexpected error occurred
        notification@@bb-user-profile-features.edit-phone-view.notification-text.unexpected-error-phone"
    >
      An unexpected error occurred
    </span>
  </ng-template>
</div>
