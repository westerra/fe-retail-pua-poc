<div *ngIf="viewState$ | async as state" data-role="user-manage-profile-email-edit-container">
  <bb-identity-back-button
    page="Back to Personal information"
    i18n-page="
      Page description for personal information back
      button@@bb-user-profile-features.edit-email-view.back-button-text.back-link"
    (backClick)="cancelAddEditAttribute()"
  >
  </bb-identity-back-button>
  <div class="bb-block bb-block--lg">
    <bb-header-ui
      headingType="h1"
      data-role="user-profile-edit-email-heading"
      heading="Change email address"
      i18n-heading="Header for edit email@@bb-user-profile-features.edit-email-view.header-text.edit-email"
    >
    </bb-header-ui>
  </div>
  <div class="card">
    <div class="card-body">
      <bb-identity-view-state-container-component [error]="state.error" [loading]="state.loading">
        <bb-identity-email-record-form-custom
          *ngIf="state.emailAddress"
          [isEditMode]="true"
          [emailAddressRecord]="state.emailAddress"
          [emailAddressIsPrimaryEnabled]="configService.emailAddressIsPrimaryEditable"
          [emailAddressSelectTypeEnabled]="configService.emailAddressIsTypeEditable"
          [emailTypeOptions]="configService.emailAddressTypes"
          [saveLoading]="(isSaveLoadingSubject$ | async) || false"
          (saveClick)="editEmailAddress.bind(this, state.emailAddress.key)($event)"
          (cancelClick)="cancelAddEditAttribute()"
          (formHasChanges)="setFormHasChanges($event)"
        >
        </bb-identity-email-record-form-custom>
      </bb-identity-view-state-container-component>
    </div>
  </div>
  <bb-identity-discard-modal-component
    [modalOpen]="modalOpen"
    (cancelModalClick)="cancelModal()"
    (discardChangesClick)="discardChanges()"
  >
  </bb-identity-discard-modal-component>
  <ng-template #notificationSuccessHeader>
    <span
      class="bb-text-bold"
      data-role="user-manage-profile-email-edit-success-notification"
      i18n="
        Change email save success notification
        header@@bb-user-profile-features.edit-email-view.notification-text.success-email"
    >
      Email changed successfully
    </span>
  </ng-template>
  <ng-template #notificationFailure>
    <span
      data-role="user-manage-profile-email-edit-fail-notification"
      i18n="
        An unexpected error occurred
        notification@@bb-user-profile-features.edit-email-view.notification-text.unexpected-error-email"
    >
      An unexpected error occurred
    </span>
  </ng-template>
</div>
