<label class="bb-label bb-stack" *ngIf="actionsMap.has('sms') || actionsMap.has('email')">
  <span
    class="bb-stack__item bb-stack__item--spacing-sm"
    i18n="Title for notification channels@@actions-common.notification-channels.title"
    data-role="channel-title"
    >Additional channels</span
  >
  <bb-icon-ui
    class="bb-stack__item"
    tabindex="0"
    name="info"
    size="sm"
    data-role="channel-title-icon"
    triggers="hover focus"
    aria-label="Other channels that you would like to receive notifications through, additionally to the ones in-app"
    i18n-aria-label="
      Channels that you would like to receive notifications through@@actions-common.notification-channels.others"
    bbTooltip="Other channels that you would like to receive notifications through, additionally to the ones in-app"
    i18n-bbTooltip="@@actions-common.notification-channels.others"
  ></bb-icon-ui
></label>
<div *ngIf="formGroup" [formGroup]="formGroup">
  <!-- bb-block bb-block--sm  -->
  <div *ngIf="actionsMap.has('sms')" class="bb-block bb-block--sm">
    <bb-input-checkbox-ui
      label=""
      i18n-label="Label for sms channel checkbox@@actions-common.notification-channels.sms.label"
      formControlName="sms"
      data-role="sms-checkbox"
    >
      <div class="bb-stack bb-stack--align-top flex-column mb-2">
        <span class="font-weight-500">SMS</span>
        <span class="font-size-13px"> Sent to your mobile phone number </span>
      </div>
    </bb-input-checkbox-ui>
  </div>
  <div *ngIf="actionsMap.has('email')" class="bb-block bb-block--sm">
    <bb-input-checkbox-ui
      label=""
      i18n-label="Label for email channel checkbox@@actions-common.notification-channels.email.label"
      formControlName="email"
      data-role="email-checkbox"
    >
      <div class="bb-stack bb-stack--align-top flex-column mb-2">
        <span class="font-weight-500">Email</span>
        <span class="font-size-13px"> Sent to your email address </span>
      </div>
    </bb-input-checkbox-ui>
  </div>
</div>
