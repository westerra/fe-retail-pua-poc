<div class="bb-list" [attr.data-role]="'account-info-container-' + account?.product?.productKind?.kindUri">
  <ng-container *ngFor="let group of propertyGroups">
    <div class="bb-product-summary-details" [class.card]="!group.hideCard" data-role="account-info-container-group">
      <div
        [ngClass]="{ 'card-header': !group.hideCard, 'bb-block bb-block--lg': group.hideCard }"
        data-role="account-info-container-header"
      >
        <h3>{{ group.title }}</h3>
      </div>
      <div [class.card-body]="!group.hideCard" data-role="account-info-container-body">
        <div
          *ngFor="let row of group.properties | bbSplitArray: 2"
          class="bb-account-details-row bb-stack bb-stack--wrap bb-stack--align-top"
        >
          <div
            *ngFor="let property of row"
            class="bb-account-details-item bb-stack__item bb-stack__item--fill"
            [attr.data-role]="'account-info-container-' + property.type"
          >
            <bb-account-info-property-extended
              [account]="account"
              [property]="property"
              [currencyFormat]="currencyFormat"
              [dateFormat]="dateFormat"
              [isMaskable]="isPropertyMaskable(property)"
              [isMasked]="isPropertyMasked(property)"
              (masked)="onPropertyMasked(property, $event)"
            ></bb-account-info-property-extended>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
