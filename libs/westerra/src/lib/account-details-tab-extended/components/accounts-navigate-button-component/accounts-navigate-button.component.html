<button
  data-role="account__back-navigation-button"
  class="btn btn-link ml-0 mb-3"
  color="link-text"
  [ngClass]="isRtl() ? 'pr-0' : 'pl-0'"
  (click)="onNavigateBack()"
  data-role="account-navigate-heading-button"
>
  <i aria-hidden="true" class="bb-icon" [ngClass]="isRtl() ? 'bb-icon-arrow-forward' : 'bb-icon-arrow-back'"></i>
  <span>
    {{ name }}
  </span>
</button>
